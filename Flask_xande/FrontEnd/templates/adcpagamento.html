<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adc Método Pagamento</title>
    <link rel="icon" type="image/png" href="{{url_for('static', filename= 'icon.png')}}">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="title">
                <h1 class="title"><img src="{{url_for('static', filename= 'icon.png')}}" alt="Ícone"> Biblioteca do Éter</h1>
                <b>Biblioteca do Éter</b>
            </div>
            <nav>
                <a href="index.html" class="home-btn">Home</a>
                <a href="catalogo.html" class="user-area-btn">Catálogo</a>
                <a href="user_area.html" class="user-area-btn">Área do Usuário</a>
            </nav>
        </div>
    </header>

    <main>
        <section class= "user-area">
            <h2>Adicionar Método de Pagamento</h2>
            <h4>Insira os Dados do Seu Cartão:</h4>
            <form action="/adcpagamento" method="POST">
                <label for="nome">Número do Cartão:</label><br>
                <input type="text" id="numero" name="numero" required><br>
                <label for="nome">Nome do Títular:</label><br>
                <input type="text" id="nome" name="nome" required>
                <br>
                <label for="email">CVC:</label><br>
                <input type="email" id="CVC" name="CVC" required><br>
                <label for="email">Vencimento:</label><br>
                <input type="month" id="vencimento" name="vencimento" required>
                <br> <br>
                <button name="cadastrar" type="submit">Cadastrar Cartão</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Links Rápidos</h3>
                <ul>
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Termos de Serviço</a></li>
                    <li><a href="#">Política de Privacidade</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Redes Sociais</h3>
                <div class="social">
                    <ul>
                        <li><a href="https://www.facebook.com/"><img src="{{url_for('static', filename= 'iconsocial/face.png')}}" alt="Icone Facebook" width="35" height="35"></a></li>
                        <li><a href="https://x.com/"><img src="{{url_for('static', filename= 'iconsocial/twitter.png')}}" alt="Icone Twitter" width="35" height="35"></a></li>
                        <li><a href="https://www.instagram.com/"><img src="{{url_for('static', filename= 'iconsocial/insta.png')}}" alt="Icone Insta" width="35" height="35"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
