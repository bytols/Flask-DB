<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adc Método Pagamento</title>
    <link rel="icon" type="image/png" href="{{url_for('static', filename= 'icon.png')}}">
    <link rel="stylesheet" href="{{url_for('static', filename= 'styles.css')}}">
    
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="title">
                <h1 class="title"><img src="{{url_for('static', filename= 'icon.png')}}" alt="Ícone"> Biblioteca do Éter</h1>
                <b>Biblioteca do Éter</b>
            </div>
            <nav>
                <a href="{{ url_for('home')}}" class="home-btn">Home</a>
                <a href="{{ url_for('catalogo')}}" class="user-area-btn">Catálogo</a>
                <a href="{{ url_for('user_area')}}" class="user-area-btn">Área do Usuário</a>
            </nav>
        </div>
    </header>

    <main>
        <section class= "user-area">
            <h2>Adicionar Método de Pagamento</h2>
            <h4>Insira os Dados do Seu Cartão:</h4>
            <form action="/pagamento" method="POST">
                <h1>Forma de Pagamento</h1>
                <input type="radio" id="pix" name="Pagamento" value="pix">
                <label for="pix">pix</label><br>
                <input type="radio" id="credito" name="Pagamento" value="cartao de credito">
                <label for="cartao de credito">cartão de crédito</label><br>
                <input type="radio" id="debito" name="Pagamento" value="cartao de debito">
                <label for="cartao de debito">cartão de debito</label><br>
                <input type="radio" id="boleto" name="Pagamento" value="boleto">
                <label for="boleto">boleto</label><br>
                <h1>Modalidade de Pagamento:</h1>
                <input type="radio" id="mensal" name="Modalidade" value="30">
                <label for="30">30 - Mensal</label><br>
                <input type="radio" id="semestral" name="Modalidade" value="300">
                <label for="300">300 - Semestral</label><br>
                <input type="radio" id="anual" name="Modalidade" value="500">
                <label for="500">500 - semestral</label>
                <br> <br>
                <button name="cadastrar" type="submit">Cadastrar Cartão</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Links Rápidos</h3>
                <ul>
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Termos de Serviço</a></li>
                    <li><a href="#">Política de Privacidade</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Redes Sociais</h3>
                <div class="social">
                    <ul>
                        <li><a href="https://www.facebook.com/"><img src="{{url_for('static', filename= 'iconsocial/face.png')}}" alt="Icone Facebook" width="35" height="35"></a></li>
                        <li><a href="https://x.com/"><img src="{{url_for('static', filename= 'iconsocial/twitter.png')}}" alt="Icone Twitter" width="35" height="35"></a></li>
                        <li><a href="https://www.instagram.com/"><img src="{{url_for('static', filename= 'iconsocial/insta.png')}}" alt="Icone Insta" width="35" height="35"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
